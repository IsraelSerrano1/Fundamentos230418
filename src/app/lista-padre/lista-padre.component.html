<h1>Pedidos</h1>

<table>
    <tr>
        <th>ID Pedido</th>
        <th>ID Cliente</th>
        <th>Nombre Cliente</th>
        <th>Total Productos</th>
        <th>Importe Total</th>
        
    </tr>
    <tr *ngFor="let pedido of pedidosP">
        <td>{{pedido.idPedido}}</td>
        <td>{{pedido.idCliente}}</td>
        <td>{{pedido.nombreCliente}}</td>
        <td>{{pedido.totalProductos}}</td>  
        <td>{{pedido.importeTotal}}</td>            
    </tr>
</table>


<app-formulario-hijo (enviarDatos)="recivePedido($event)"></app-formulario-hijo>
